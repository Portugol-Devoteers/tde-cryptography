
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDE - Criptografia</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header class="headerHidden">
        <div class="open_button">
            <div id="open_button_1"></div>
            <div id="open_button_2"></div>
            <div id="open_button_3"></div>
        </div>
        <div class="user-info">
            <img src="assets/logo_unisantos.png" alt="">
            <h3>UNISANTOS</h3>
        </div>
        <nav>
            <ul>
                <li>Criptografar</li>
                <li>Descriptografar</li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="content">
            <div class="content-top">
                <p class="copy-text hidden">Mensagem copiada!</p>
                <i class="far fa-clone copy-icon"></i>
                <div class="select">criptografar
                    <i class="fas fa-chevron-down select-icon-arrow"></i>
                </div>
                <div class="options hidden">
                    <div class="option">descriptografar</div>
                </div>
                <textarea class="text" name="text" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="content-bottom">
                <input class="key" maxlength="32" type="text" placeholder="Secret Key">
                <div class="run-button">Run</div>
            </div>
        </div>
    </section>
</body>
<script src="assets/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
